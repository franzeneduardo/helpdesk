<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/signin.css">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>


        <body class="text-center">
                <form class="form-signin" action="conecta.php" method="POST">
                  <img class="mb-4" src="img/login_logo.png" alt="" width="480" height="95">
                  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                  <label for="inputUser" class="sr-only">Usuário</label>
                  <input type="user" name="inputUser" id="inputUser" class="form-control" placeholder="Usuário" required autofocus>
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Senha" required>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                  <p class="mt-5 mb-3 text-muted">JCRS &copy; 2017-2018</p>
                </form>
              </body>


</html>
